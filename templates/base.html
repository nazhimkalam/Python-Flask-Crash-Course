<!-- This is like a boiler plate code so we add all the code to this html file and call them in other files-->

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% block head %} {% endblock %}   <!--this is like what you need to change from outside-->
	</head>
	<body>
		{% block body %} {% endblock %}   <!--this is like what you need to change from outside-->
	</head>
	</body>
</html>
